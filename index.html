<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Swiper demo</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"
    />
    <!-- Link Swiper's CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css"
    />

    <!-- Demo styles -->
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <!-- Swiper -->
    <div class="swiper mySwiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
        <div class="imgBx">
          <img src="/img/img1.jpg" />
        </div>
        <div class="content">
            <h2>Aline Bauer<br><span>Web Designer</span></h2>
        </div>
        </div>
        <div class="swiper-slide">
        <div class="imgBx">
          <img src="/img/img2.jpg" />
        </div>
        <div class="content">
            <h2>Jessica Hide<br><span>Teacher</span></h2>
        </div>
        </div>
        <div class="swiper-slide">
        <div class="imgBx">
          <img src="/img/img3.jpg" />
        </div>
        <div class="content">
            <h2>Mikasa Ackerman<br><span>Metal Gear Solid</span></h2>
        </div>
        </div>
        <div class="swiper-slide">
        <div class="imgBx">
          <img src="/img/img4.jpg" />
        </div>
        <div class="content">
            <h2>Sailar Moon<br><span>Happy Manager</span></h2>
        </div>
        </div>
      </div>
    </div>

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script src="index.js"></script>
  </body>
</html>
